<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="align-items-center d-flex h-100 justify-content-center">
        <div class="bg-transparent border-0 card shadow-lg">
            <div class="card-header m-0 p-0 position-relative w-100">
                <img class="avatar border-0 img-thumbnail position-absolute rounded-circle" src="images/image-victor.jpg" alt="avatar_usuario">
            </div>
            <div class="bg-white card-body p-4 text-center">
                <h1 class="card-title fw-bold fs-18px text-very-dark-desaturated-blue">Victor Crest <span class="fw-normal text-dark-grayish-blue">26</span></h1>
                <p class="card-subtitle text-dark-grayish-blue">London</p>
            </div>
            <div class="bg-white border-4 border-light border-top card-footer d-flex p-3 small">
                <div class="align-items-center col d-flex flex-column justify-content-center">
                    <p class="fw-bold m-0 fs-18px text-very-dark-desaturated-blue">80K</p>
                    <span class="small text-dark-grey">Followers</span>
                </div>
                <div class="align-items-center col d-flex flex-column justify-content-center text-center">
                    <p class="fw-bold m-0 fs-18px text-very-dark-desaturated-blue">803K</p>
                    <span class="small text-dark-grey">Likes</span>
                </div>
                <div class="align-items-center col d-flex flex-column justify-content-center text-center">
                    <p class="fw-bold m-0 fs-18px text-very-dark-desaturated-blue">1.4K</p>
                    <span class="small text-dark-grey">Photos</span>
                </div>
            </div>
        </div>
    </main>
    <div class="attribution bg-dark bottom-0 end-0 m-auto position-absolute py-1 start-0 text-white">
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Cataclas" target="_blank">Catalina Clavijo</a>.
    </div>
</body>

</html>
